# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Restaurant @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String
  menu: [MenuItem]
  cusineType: [String!]
  address: String!
  owner: String
  phone: String
  picture: String
}

type MenuItem {
  name: String!
  price: Float!
  description: String
  calories: String!
  tags: [String!]
  picture: String
}
